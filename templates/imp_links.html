{% extends 'layout.html' %}

{% block body %}
    <div>
        <h3 style="display:inline">URL list </h3>
        <a style="display:inline" class="btn btn-success float-right" href="/add_url"> + Add URLs</a>
    </div>
    <hr>
    <br>
    <table class="table table-striped" style="height:10px" >
        <tr style="height:20px;" >
            <th>S.No</th>
            <th style="width:80%">URL Name</th>
            <th style="text-align:center;width:80%">Action</th>
        </tr>
        {% set count = [1] %}
        {% for url_data in urls %}
            <tr style="text-align:left">
                <td>{{ count }}</td>
                <td><a  style="color: inherit;" href="{{ url_data.url }}">{{ url_data.url_name }}</a></td>
                <td>
                    <form style="text-align:center">
                        <a href="edit_url/{{ url_data.id }}" style="color: inherit;"><i class='fas fa-user-edit' style='font-size:18px'></i></a>
                        <a href="delete_url/{{ url_data.id }}" style="color: inherit;padding-left:40px"><i class='fas fa-trash-alt' style='font-size:18px'></i></a>
                    </form>
                </td>
            </tr>
          {% if count.append(count.pop() + 1) %}{% endif %} {# increment count by 1 #}
        {% endfor %}
    </table>
    <hr>
{% endblock%}
